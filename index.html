<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="style.css">
    <!--link de font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!--links de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--esta es la etiqueta de la caja post-->
    <div class="post">

        <!--esta es la etiqueta de la caja de los titulos-->
        <div class="post-header">

            <!--esta es la etiqueta del iconos perfil-->
            <div class="header-iconos">
                <i class="fa-brands fa-html5" style="color: #0400e0;"></i>
                <div class="header-texto">
                    <h1>HTML5</h1>
                    <p>Giyu Tomioka</p>
                </div>
            </div>

            <!--esta es la etiqueta del icono (mas opciones)-->
            <div class="header-iconos2">
                <i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
            </div>
        </div>

        <!--esta es la etiqueta de la caja de la imagen-->
        <div class="post-img">
            <img src="https://preview.redd.it/giyu-tomioka-upper-mooon-v0-rn34g3kxeftd1.jpg?width=1080&crop=smart&auto=webp&s=47afb973a29fb842b02945d950f8ad6eb09e8e72"
                alt="">
        </div>

        <!--esta es la etiqueta de la caja iconos y comentarios-->
        <div class="post-footer">
            <div class="footer-iconos">
                <i class="fa-slab-press fa-regular fa-heart" style="color: #000000;"></i>
                <i class="fa-regular fa-comment" style="color: #000000;"></i>
                <i class="fa-regular fa-paper-plane" style="color: #000000;"></i>
            </div>
            <i class="fa-sharp fa-regular fa-bookmark" style="color: #000000;"></i>
        </div>
        <div class="footer-texto">
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <b>100,000 others</b></p>
            <p>Throughout my life I will always strive to achieve peace and tranquility of mind ðŸŒ€</p>
        </div>
    </div>

</body>

</html>
